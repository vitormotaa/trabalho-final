<html>
<head>
    <title>Cadastro de usuários</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="criarJSON()">
    <form action="#" method="post" id="formulario">
        <fieldset id="fieldset"> 
            <div id="cabecalho">
                <h1>Cadastro de Usuário</h1>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="login">Login</label>
                    <input type="text" id="login" class="box" name="login" autocomplete="off">
                </div>
                <div class="form-group col-md-6">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="box" name="senha" autocomplete="off">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6 col-12">
					<a href="autenticacaousuario.html" style="text-decoration: none;" class="botao float-left">Autenticar usuário</a>
				</div>
				<div class="col-lg-6 col-12">
					<button type="button" class="botao float-right" onclick="cadastrar()">Cadastrar</button>
				</div>
            </div>
    </form>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery.mask.js"></script>
<script type="text/javascript" src="cadastroUsuario.js"></script>
</html>
